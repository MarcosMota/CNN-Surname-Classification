              5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
            </path>

        </div>
        <input id="search" type="text" #txtsearch placeholder="What your name?">

        <button class="btn-search" (click)="search(txtsearch.value)"
          type="button">SEARCH</button>

  </form>
